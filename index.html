<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./image/dados.ico" type="image/x-icon">
  <title>Gerenciamento de Transações</title>
</head>
<body>
  <div class="content">
    <div class="slides">
      <input type="radio" name="slide" id="slide1" checked>
      <input type="radio" name="slide" id="slide2">
      <input type="radio" name="slide" id="slide3">
      <input type="radio" name="slide" id="slide4">
      <input type="radio" name="slide" id="slide5">
      <input type="radio" name="slide" id="slide6">
      <input type="radio" name="slide" id="slide7">

      <div class="slide s1">
        <img src="./image/img1.png" alt="CAPA">
      </div>
      <div class="slide">
        <img src="./image/img2.png" alt="INTRODUCAO">
      </div>
      <div class="slide">
        <img src="./image/img3.png" alt="CONCEITOS">
      </div>
      <div class="slide">
        <img src="./image/img4.png" alt="SGBDEACID">
      </div>
      <div class="slide">
        <img src="./image/img5.png" alt="QUEMUSA">
      </div>
      <div class="slide">
        <img src="./image/img6.png" alt="PRATICA">
      </div>
      <div class="slide">
        <img src="./image/img7.png" alt="OBRIGADO">
      </div>

    </div>
    
    <div class="navigation">
      <label class="bar" for="slide1"></label>
      <label class="bar" for="slide2"></label>
      <label class="bar" for="slide3"></label>
      <label class="bar" for="slide4"></label>
      <label class="bar" for="slide5"></label>
      <label class="bar" for="slide6"></label>
      <label class="bar" for="slide7"></label>
    </div>

  </div>
</body>
</html>
